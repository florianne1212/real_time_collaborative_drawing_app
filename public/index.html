<!DOCTYPE html>
<html>
   <head>
      <title>MiniDoodle</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css" />
      <script src="socket.io/socket.io.js"></script>
      <script src="client.js"></script>
   </head>
   <body>
       <div id="container" style="position:relative;">
            <div class="hover_div" style="position:absolute;z-index:9999">  
                <div id="overlay" class="flex-container">
                     <button class="reload" onclick="clearit();">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/>
                           </svg>
                     </button>
                     <div> <button class="black" onclick="black();"> </div> 
                     <div> <button class="purple" onclick="purple();"> </div> 
                     <div> <button class="pink" onclick="pink();"> </div> 
                     <div> <button class="canard" onclick="canard();"> </div>
                     <div> <button class="orange" onclick="orange();"> </div> 
                     <div> <button class="yellow" onclick="yellow();"> </div>
                     <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                     </div>
                  </div>
               
            </div>
            <canvas id="drawing"></canvas>
        </div>


      
   </body>
   
</html>
